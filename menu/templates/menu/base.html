{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<header>
    <nav class="navbar">

        <a href="{% url 'menu:home' %}" class="logo">
            <img src="{% static 'logo.svg' %}" alt="FoodPlace">
        </a>

        <div class="nav-links">
            <a href="{% url 'menu:home' %}">Головна</a>
            <a href="{% url 'menu:menu_index' %}">Меню</a>
            <a href="{% url 'menu:categories_list' %}">Категорії</a>
        </div>

    </nav>
</header>
    

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    © 2025 Restaurant
</footer>

</body>
</html>
